path: /simple
method: GET
headers:
  Content-Type:
    required: true
    passthrough: false
    validation:
      type: string
      value: "application/json"
  session-id:
    required: true
    passthrough: true
    validation:
      type: uuid
  correlation-id:
    required: false
    passthrough: false
    validation:
      type: uuid
parameters:
  - name
  - age
response:
  headers:
    X-Custom-Header: some-value
  body:
    name: "{{src_name}}"
    age: "{{src_age}}"
    static: "static value"