path: /simple
method: GET
# Headers of the endpoint
headers:
  Content-Type:
    required: true
    passthrough: false
    validation:
      type: string
      value: "application/json"
  session-id:
    required: true
    passthrough: true
    validation:
      type: uuid
  correlation-id:
    required: false
    passthrough: false
    validation:
      type: uuid
# Parameters of the endpoint
parameters:
  - name
  - age
# Sub request that the endpoint needs to execute before returning a response
requests:
  first-request:
    url: http://127.0.0.1:8080/alias/<original_name>
    method: GET
    headers:
      session-id:
        passthrough: true
      request-id:
        passthrough: false
        generation:
          type: uuid
    parameters:
      original_name:
        type: url
        value: "{{src_name}}"
  second-request:
    url: http://127.0.0.1:8080/alias/<original_name>
    method: GET
    headers:
      session-id:
        passthrough: true
      request-id:
        passthrough: false
        generation:
          type: uuid
    parameters:
      original_name:
        type: url
        value: "{{src_name}}"
# Definition of the response of the endpoint
response:
  headers:
    X-Custom-Header: some-value
  body:
    name: "{{src_name}}"
    age: "{{src_age}}"
    static: "static value"